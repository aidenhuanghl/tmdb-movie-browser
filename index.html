<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热门电影浏览器</title>
    <link rel="stylesheet" href="style.css"> <!-- 链接 CSS 文件 -->
</head>
<body>

    <header>
        <h1>当前热门电影</h1>
    </header>

    <main id="movies-grid">
        <p class="loading">正在加载电影...</p> <!-- 初始加载提示 -->
    </main>

    <div class="pagination">
        <button id="prev-button" disabled>上一页</button>
        <span id="page-info">页码: 1</span>
        <button id="next-button" disabled>下一页</button>
    </div>

    <footer>
        <p>数据来源: The Movie Database (TMDb)</p>
    </footer>

    <script src="script.js"></script> <!-- 链接 JavaScript 文件 -->
</body>
</html>
