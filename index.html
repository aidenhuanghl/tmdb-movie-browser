<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影浏览器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>电影浏览器</h1>
        <!-- Search Form Added -->
        <form id="search-form" class="search-form">
            <input type="text" id="search-input" placeholder="搜索电影名称..." required>
            <button type="submit">搜索</button>
        </form>
    </header>

    <main id="movies-grid">
        <!-- Initial message or loading indicator -->
        <p class="info-message">请输入关键词搜索电影，或浏览下方热门电影。</p>
        <p class="loading" style="display: none;">正在加载电影...</p>
    </main>

    <!-- Pagination controls, initially hidden -->
    <div class="pagination" style="display: none;">
        <button id="prev-button" disabled>上一页</button>
        <span id="page-info">页码: 1</span>
        <button id="next-button" disabled>下一页</button>
    </div>

    <footer>
        <p>数据来源: The Movie Database (TMDb)</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
